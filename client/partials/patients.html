<div class="row">
  <div class="col-sm-12">
    <md-button ng-click="addPatient()" class="md-raised md-primary" style = "right:8px !important;">
      <i class = "fa fa-plus"></i>
        Add patient
    </md-button>

    <div class="table-responsive">
      <table class = "table table-hover">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Current plan</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat =  "user in data.users">
            <td>
              {{user.id}}
            </td>
            <td>
              {{user.newName}}
            </td>
            <td>
              {{user.plan}}
            </td>
            <td>
              <md-button ng-click="showPatient()" class="md-raised md-primary pull-right" style = "right:8px !important;">
                <i class = "fa fa-edit"></i>
                  Edit plan
              </md-button>
              <md-button ng-click="savePatient()" class="md-raised md-primary pull-right" style = "right:8px !important;" ng-if = "user.newName != user.name">
                <i class = "fa fa-save"></i>
                  save
              </md-button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <nvd3 id="pie" options='options' data='dataSet'></nvd3>
        </div>
    </div>
  </div>
</div>
